<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>OpenWeatherPal</title>
</head>

<body>

  <nav class="navbar mx-2 mx-xl-auto col-xl-10 col-xxl-8 px-2 sticky-top custom-bg-grey rounded-bottom-4">
    <div class="d-flex">
      <a class="navbar-brand ms-2" href="#">OpenWeatherPal</a>
    </div>
    <div class="d-flex">
      <div class="input-group has-validation">
        <div class="form-floating input-validation">
          <input type="text" class="form-control input-validation" id="inputCity" placeholder="Location" required>
          <label for="inputCity" id="input-label">City</label>
        </div>
        <button class="btn btn-outline-secondary" id="search-btn" type="submit">Search</button>
        <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split rounded-end-3"
          data-bs-toggle="dropdown" aria-expanded="false">
          <span class="visually-hidden">Toggle Dropdown</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end" id="dropdown-recent">
        </ul>
      </div>
    </div>
  </nav>

  <!-- DASHBOARD -->
  <div class="container-fluid mx-2 mx-xl-auto mt-2 col-xl-10 col-xxl-8 p-0 overflow-hidden" id="dashboard">
    <!-- MAP -->
    <div class="position-relative rounded-4 overflow-hidden" id="map">
      <!-- RELATED RESULTS CONTAINER -->
      <div class="d-flex flex-wrap gap-2 align-items-center position-absolute top-0 end-0 z-3 m-2 p-2 rounded-3" id="results-container"></div>
      <!-- DATE AND TIME -->
      <div class="d-flex flex-wrap gap-2 align-items-center position-absolute top-0 start-0 z-3 m-2 p-2 rounded-2" id="date-time">
      </div>
    </div>

    <!-- CURRENT WEATHER CONTAINER -->
    <div class="container-fluid mx-0 mt-2 vstack gap-2" id="current-weather">
    </div>
  </div>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <!-- Mapbox -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
  <!-- Custom CSS -->
  <script type="text/javascript" src="./assets/js/icon_map.js"></script>
  <script type="text/javascript" src="./assets/js/script.js"></script>

</body>

</html>
